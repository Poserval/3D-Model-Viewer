<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>3D Model Viewer</title>
    <meta name="description" content="Минималистичный просмотрщик 3D моделей">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="3D Viewer">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#007AFF">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/icons/favicon.png">
    <link rel="shortcut icon" href="src/icons/favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="src/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="src/icons/icon-57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="src/icons/icon-60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="src/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="src/icons/icon-76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="src/icons/icon-114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="src/icons/icon-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="src/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="src/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="src/icons/icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="src/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="src/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="src/icons/icon-512.png">
    
    <!-- Windows Tile -->
    <meta name="msapplication-square70x70logo" content="src/icons/icon-70.png">
    <meta name="msapplication-square150x150logo" content="src/icons/icon-150.png">
    <meta name="msapplication-wide310x150logo" content="src/icons/icon-310x150.png">
    <meta name="msapplication-square310x310logo" content="src/icons/icon-310.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/style.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" as="script">
    <link rel="preload" href="src/style.css" as="style">
</head>
<body>
    <!-- Главный экран -->
    <div id="main-screen" class="screen active">
        <div class="container">
            <div class="app-header">
                <div class="app-logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="#007AFF"/>
                        <path d="M20 10L10 20L20 30L30 20L20 10Z" fill="white"/>
                        <path d="M15 17.5L20 12.5L25 17.5L20 22.5L15 17.5Z" fill="white" fill-opacity="0.8"/>
                        <path d="M17.5 15L20 12.5L22.5 15L20 17.5L17.5 15Z" fill="white" fill-opacity="0.6"/>
                    </svg>
                </div>
                <h1 class="app-title">3D Viewer</h1>
                <p class="app-subtitle">Минималистичный просмотрщик моделей</p>
            </div>
            
            <div class="preview-container">
                <div id="preview-area" class="preview-area">
                    <div class="preview-placeholder">
                        <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 24 24" fill="none">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="14" r="3" stroke="currentColor" stroke-width="2"/>
                            <path d="M16 21a4 4 0 0 0-8 0" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <p class="placeholder-text">Выберите 3D модель</p>
                        <p class="placeholder-hint">Поддерживаемые форматы: GLTF, GLB, OBJ, STL</p>
                    </div>
                    <model-viewer 
                        id="preview-model"
                        class="preview-model"
                        camera-controls
                        auto-rotate
                        interaction-prompt="none"
                        loading="eager"
                        style="display: none;">
                    </model-viewer>
                </div>
                
                <div id="file-info" class="file-info" style="display: none;">
                    <div class="file-info-content">
                        <svg class="file-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <div class="file-details">
                            <span id="file-name" class="file-name"></span>
                            <span id="file-size" class="file-size"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="select-file-btn" class="btn btn-primary">
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                        <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Выбрать файл
                </button>
                
                <button id="open-viewer-btn" class="btn btn-secondary" disabled>
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Открыть в 3D
                </button>
            </div>
            
            <div class="app-footer">
                <p class="version-info">Версия 1.0.0</p>
            </div>
            
            <input type="file" id="file-input" accept=".gltf,.glb,.obj,.stl" style="display: none;">
        </div>
    </div>

    <!-- Экран просмотра -->
    <div id="viewer-screen" class="screen">
        <header class="viewer-header">
            <button id="back-btn" class="back-btn" aria-label="Назад">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="viewer-title-container">
                <h2 id="viewer-title" class="viewer-title"></h2>
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="loading-spinner"></div>
                    <span>Загрузка...</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="auto-rotate-btn" class="control-btn" title="Автоповорот" aria-label="Автоповорот">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M23 4v6h-6" stroke="currentColor" stroke-width="2"/>
                        <path d="M1 20v-6h6" stroke="currentColor" stroke-width="2"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button id="reset-camera-btn" class="control-btn" title="Сброс камеры" aria-label="Сброс камеры">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="viewer-container">
            <model-viewer 
                id="viewer-model"
                class="viewer-model"
                camera-controls
                auto-rotate
                interaction-prompt="when-focused"
                ar
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1"
                environment-image="neutral"
                exposure="1"
                camera-orbit="0deg 75deg 105%"
                field-of-view="30deg"
                loading="eager"
                reveal="auto">
            </model-viewer>
        </div>
        
        <div class="viewer-controls">
            <div class="controls-group">
                <button id="zoom-in-btn" class="control-btn round" title="Приблизить" aria-label="Приблизить">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="zoom-out-btn" class="control-btn round" title="Отдалить" aria-label="Отдалить">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="toast" class="toast" aria-live="polite"></div>

    <script type="module" src="src/script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker зарегистрирован: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Ошибка регистрации ServiceWorker: ', error);
                    });
            });
        }
    </script>
</body>
</html>
