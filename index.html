<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <meta name="description" content="Минималистичный просмотрщик 3D моделей">
    <meta name="theme-color" content="#007AFF">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="src/icons/icon-512.svg">
    <link rel="apple-touch-icon" href="src/icons/icon-192.png">
    
    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Главный экран -->
    <div id="main-screen" class="screen active">
        <div class="container">
            <h1 class="app-title">3D Viewer</h1>
            
            <div class="preview-container">
                <div id="preview-area" class="preview-area">
                    <div class="preview-placeholder">
                        <svg class="placeholder-icon" width="48" height="48" viewBox="0 0 24 24" fill="none">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="14" r="3" stroke="currentColor" stroke-width="2"/>
                            <path d="M16 21a4 4 0 0 0-8 0" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <p>Выберите 3D модель</p>
                    </div>
                    <model-viewer 
                        id="preview-model"
                        class="preview-model"
                        camera-controls
                        auto-rotate
                        interaction-prompt="none"
                        style="display: none;">
                    </model-viewer>
                </div>
                
                <div id="file-info" class="file-info" style="display: none;">
                    <span id="file-name" class="file-name"></span>
                    <span id="file-size" class="file-size"></span>
                </div>
            </div>
            
            <div class="actions">
                <button id="select-file-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                        <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Выбрать файл
                </button>
                
                <button id="open-viewer-btn" class="btn btn-secondary" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Открыть в 3D
                </button>
            </div>
            
            <input type="file" id="file-input" accept=".gltf,.glb,.obj,.stl" style="display: none;">
        </div>
    </div>

    <!-- Экран просмотра -->
    <div id="viewer-screen" class="screen">
        <header class="viewer-header">
            <button id="back-btn" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h2 id="viewer-title" class="viewer-title"></h2>
            <div class="header-actions">
                <button id="auto-rotate-btn" class="control-btn" title="Автоповорот">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M23 4v6h-6" stroke="currentColor" stroke-width="2"/>
                        <path d="M1 20v-6h6" stroke="currentColor" stroke-width="2"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button id="reset-camera-btn" class="control-btn" title="Сброс камеры">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="viewer-container">
            <model-viewer 
                id="viewer-model"
                class="viewer-model"
                camera-controls
                auto-rotate
                interaction-prompt="when-focused"
                ar
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1"
                environment-image="neutral"
                exposure="1"
                camera-orbit="0deg 75deg 105%"
                field-of-view="30deg">
            </model-viewer>
        </div>
    </div>

    <script type="module" src="src/script.js"></script>
</body>
</html>
