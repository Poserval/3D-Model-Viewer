<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <meta name="theme-color" content="#007AFF">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            max-width: 200px;
        }
        
        h1 {
            color: #007AFF;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        p {
            color: #8E8E93;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Логотип будет загружен с основного домена -->
        <img src="/icons/logo-header.png" alt="3D Viewer" onerror="this.style.display='none'">
    </div>
    
    <h1>3D Model Viewer</h1>
    <p>Страница не найдена. Перенаправляем на главную...</p>
    
    <div class="loading"></div>
    
    <a href="/" class="button">Перейти на главную</a>

    <script>
        // Автоматическое перенаправление на главную страницу
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
        
        // Альтернативный метод для GitHub Pages
        if (window.location.pathname !== '/') {
            window.history.replaceState(null, null, '/');
        }
        
        // Пытаемся загрузить основное приложение
        fetch('/')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                window.location.href = '/';
            });
    </script>
</body>
</html>
