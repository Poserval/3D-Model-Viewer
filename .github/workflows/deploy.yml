name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Create project structure
      run: |
        # Создаем необходимые папки
        mkdir -p src/icons
        mkdir -p src/js
        
        # Создаем базовую иконку
        echo '<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="512" height="512" rx="96" fill="#007AFF"/><path d="M256 128L128 256L256 384L384 256L256 128Z" fill="white"/><path d="M192 224L256 160L320 224L256 288L192 224Z" fill="white" fill-opacity="0.8"/><path d="M224 192L256 160L288 192L256 224L224 192Z" fill="white" fill-opacity="0.6"/></svg>' > src/icons/icon.svg
        
        # Создаем базовый manifest
        cat > manifest.json << 'EOF'
        {
          "name": "3D Model Viewer",
          "short_name": "3DViewer", 
          "description": "Минималистичный просмотрщик 3D моделей",
          "theme_color": "#007AFF",
          "background_color": "#FFFFFF",
          "display": "standalone",
          "start_url": "/",
          "icons": []
        }
        EOF
    
    - name: Build project
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
