name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp index.html style.css script.js manifest.json capacitor-web/
        cp -r icons capacitor-web/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Configure Android signing
      run: |
        echo "üîê –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å –≤ Android..."
        cd android/app
        
        # –°–æ–∑–¥–∞–µ–º –∫–ª—é—á
        keytool -genkeypair -v \
          -keystore release.keystore \
          -alias release_key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass "android123" \
          -keypass "android123" \
          -dname "CN=3D Viewer, O=3DViewer, C=RU"
        
        # –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ –ø–æ–¥–ø–∏—Å–∏
        cat > signing-config.gradle << 'EOF'
        android {
            signingConfigs {
                release {
                    storeFile file("release.keystore")
                    storePassword "android123"
                    keyAlias "release_key"
                    keyPassword "android123"
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled false
                }
            }
        }
        EOF
        
        # –î–æ–±–∞–≤–ª—è–µ–º –≤ build.gradle
        echo "apply from: 'signing-config.gradle'" >> build.gradle
        echo "‚úÖ –ü–æ–¥–ø–∏—Å—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Signed Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
        
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: 3d-model-viewer-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
