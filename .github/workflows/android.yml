name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp index.html style.css script.js manifest.json capacitor-web/
        cp -r icons capacitor-web/
        ls -la capacitor-web/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        find android -name "*.png" -type f | while read file; do
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Find APK files 
      run: |
        echo "=== Ищем APK файлы ==="
        find . -name "*.apk" -type f | while read file; do
          echo "Найден APK: $file"
          ls -la "$file"
        done
        echo "=== Содержимое android/ ==="
        find android/ -name "*.apk" -type f
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 3d-model-viewer-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
