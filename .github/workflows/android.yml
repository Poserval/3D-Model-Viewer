name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp index.html style.css script.js manifest.json capacitor-web/
        cp -r icons capacitor-web/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
        
    - name: Find APK Location
      run: |
        echo "üîç –ò—â–µ–º –≥–¥–µ –ª–µ–∂–∏—Ç APK..."
        find . -name "*.apk" -type f
        echo "=== –°–æ–¥–µ—Ä–∂–∏–º–æ–µ android/ ==="
        find android/ -name "*.apk" -type f
        echo "=== –°–æ–¥–µ—Ä–∂–∏–º–æ–µ android/app/ ==="
        find android/app/ -name "*.apk" -type f
        
    - name: Sign APK
      run: |
        echo "üîê –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK..."
        # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–ª—é—á –¥–ª—è –ø–æ–¥–ø–∏—Å–∏
        keytool -genkeypair -v \
          -keystore temp.keystore \
          -alias temp_key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass "android123" \
          -keypass "android123" \
          -dname "CN=3D Viewer, O=3DViewer, C=RU"
        
        # –ù–∞—Ö–æ–¥–∏–º APK –∏ –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º
        APK_PATH=$(find . -name "*.apk" -path "*/release/*" -type f | head -1)
        echo "–ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK: $APK_PATH"
        
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore temp.keystore \
          -storepass "android123" \
          -keypass "android123" \
          "$APK_PATH" \
          temp_key
        echo "‚úÖ APK –ø–æ–¥–ø–∏—Å–∞–Ω!"
        
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: 3d-model-viewer-apk
        path: "**/*.apk"
        retention-days: 30
