name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp index.html style.css script.js manifest.json capacitor-web/
        cp -r icons capacitor-web/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ONLY launcher icons with 162px
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫–∏ –∑–∞–ø—É—Å–∫–∞ –Ω–∞ 162px..."
        find android -name "ic_launcher*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É: $file"
          cp ./icons/icon-app-162.png "$file" 2>/dev/null || true
        done
        find android -name "ic_launcher_round*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º –∫—Ä—É–≥–ª—É—é –∏–∫–æ–Ω–∫—É: $file"
          cp ./icons/icon-app-162.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –ò–∫–æ–Ω–∫–∏ 162px —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã!"
      
    - name: Configure Android app icon display
      run: |
        echo "üé® –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –≤ Android..."
        cd android/app/src/main
        
        # –°–æ–∑–¥–∞–µ–º –∞–¥–∞–ø—Ç–∏–≤–Ω—É—é –∏–∫–æ–Ω–∫—É
        mkdir -p res/mipmap-anydpi-v26
        cat > res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/ic_launcher_background"/>
            <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
        </adaptive-icon>
        EOF
        
        cat > res/mipmap-anydpi-v26/ic_launcher_round.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/ic_launcher_background"/>
            <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
        </adaptive-icon>
        EOF
        
        # –°–æ–∑–¥–∞–µ–º foreground (—Ç–≤–æ—è –∏–∫–æ–Ω–∫–∞)
        cat > res/mipmap-hdpi/ic_launcher_foreground.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
            <bitmap
                android:src="@mipmap/ic_launcher"
                android:gravity="center" />
        </vector>
        EOF
        
        # –°–æ–∑–¥–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
        mkdir -p res/values
        cat > res/values/colors.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <color name="ic_launcher_background">#FFFFFF</color>
        </resources>
        EOF
        
        echo "‚úÖ –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞!"
      
    - name: Configure Android signing
      run: |
        echo "üîê –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å –≤ Android..."
        cd android/app
        
        keytool -genkeypair -v \
          -keystore release.keystore \
          -alias release_key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass "android123" \
          -keypass "android123" \
          -dname "CN=3D Viewer, O=3DViewer, C=RU"
        
        cat > signing-config.gradle << 'EOF'
        android {
            signingConfigs {
                release {
                    storeFile file("release.keystore")
                    storePassword "android123"
                    keyAlias "release_key"
                    keyPassword "android123"
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled false
                }
            }
        }
        EOF
        
        echo "apply from: 'signing-config.gradle'" >> build.gradle
        echo "‚úÖ –ü–æ–¥–ø–∏—Å—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Signed Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
        
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: 3d-model-viewer-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
