name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        echo "=== –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É capacitor-web ==="
        mkdir -p capacitor-web
        echo "=== –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã ==="
        cp index.html style.css script.js manifest.json capacitor-web/
        cp -r icons capacitor-web/
        echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç ==="
        ls -la capacitor-web/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∫–æ–Ω–∫–∏..."
        find android -name "*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –í—Å–µ –∏–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
      
    - name: Sign APK
      run: |
        echo "üîê –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK..."
        cd android/app/build/outputs/apk/release/
        echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore keystore.jks \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          app-release.apk \
          "$KEY_ALIAS"
        echo "‚úÖ APK –ø–æ–¥–ø–∏—Å–∞–Ω!"
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 3d-model-viewer-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
